<!DOCTYPE html>
<html>
  <head>
    <title>Dealer View</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="dealer-style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <script src="http://momentjs.com/downloads/moment.js"></script>
    <script src="dealerControl.js"></script>

</head>
  <body>
    <script>createCarsList();</script>
    <div class = "brandNameSign">
        <h3>Enter the Brand Name</h3>
    </div>
    <div class = "brandNameInput">
        <input type="text" placeholder="Brand Name" id="brand">
    </div>
    <div class = "modelSign" >
        <h3>Enter the Model</h3>
    </div>
    <div class = "modelInput">
        <input type="text" placeholder="Model Name" id="model">
    </div>
    <div class = "colorSign">
        <h3>Enter the Color</h3>
    </div>
    <div class = "colorInput">
        <input type="text" placeholder="Color" id="color">
    </div>
    <div class = "mileageSign">
        <h3>Enter the Mileage</h3>
    </div>
    <div class = mileageInput>
        <input type="number" placeholder="Mileage" id="mileage">
    </div>
    <div class = "yearSign">
        <h3>Enter the Year</h3>
    </div>
    <div class = "yearInput">
        <input type="number" placeholder="Year" id="year">
    </div>
    <div class = "priceSign">
        <h3>Enter the Price</h3>
    </div>
    <div class = "priceInput">
        <input type="number" placeholder="Price" id="price">
    </div>
    <div class = "imageUpload">
        <img src="https://tinyurl.com/6xty6mvp" style="width:400px;height:400px;" id="preview">
    </div>
    <div class = "left-side">
        <input type="file" id="image">
    </div>
    <div class = "button-location">
        <button type="button" onclick="askCarDetails()">Enter Information</button>
    </div>
    <div class = "carsViewButton">
        <button type="button" onclick="location.href='customerPage.html';">Go to Customer Page</button>
    </div>
  </body>
       
  
</html>
